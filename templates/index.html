<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image to PDF ‚Äî interactive</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#0f1720; color:#e6eef8; }
    .card { background: #0b1220; border: none; border-radius:12px; }
    .preview { display:flex; flex-wrap:wrap; gap:12px; }
    .img-card {
      width:150px;
      background:#0e1724; border-radius:8px; padding:8px; position:relative;
      display:flex; flex-direction:column; align-items:center; gap:6px;
      cursor:grab;
    }
    .img-card img { max-width:130px; max-height:110px; transition:transform .25s; border-radius:6px; }
    .img-actions { display:flex; gap:6px; }
    .drag-handle { position:absolute; top:6px; right:6px; opacity:.6; cursor:grab; }
    .btn-ghost { background:transparent; border:1px solid rgba(255,255,255,0.06); color:#e6eef8; }
    input[type=file] { color: white; }
    .muted { color:#9aa7b8; font-size:.9rem; }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="card p-4 mx-auto" style="max-width:1100px;">
      <h3 class="text-center mb-3" style="color: #00d4ff;">üñºÔ∏è Merge Images</h3>

      <form id="mainForm" method="post" enctype="multipart/form-data">
        <div class="row g-3">
          <!-- left: controls -->
          <div class="col-md-4">
            <label class="form-label muted">Select images</label>
            <input id="fileInput" name="images" type="file" accept="image/*" multiple class="form-control mb-2">

            <label class="form-label muted">Aspect ratio</label>
            <select name="aspect_ratio" class="form-select mb-2">
              <option value="original">Original</option>
              <option value="4:3">4:3</option>
              <option value="16:9">16:9</option>
            </select>

            <label class="form-label muted">Resize mode</label>
            <select name="resize_mode" class="form-select mb-2">
              <option value="crop">Crop</option>
              <option value="pad">Pad</option>
            </select>

            <label class="form-label muted">Paper size</label>
            <select name="paper_size" class="form-select mb-2">
              <option value="fit">Fit (image size)</option>
              <option value="A4">A4 (300 DPI)</option>
              <option value="Letter">Letter (300 DPI)</option>
            </select>

            <label class="form-label muted">Compression (%)</label>
            <input name="compress_ratio" type="number" min="10" max="100" value="100" class="form-control mb-2">

            <label class="form-label muted">PDF password (optional)</label>
            <input name="pdf_password" type="text" class="form-control mb-3" placeholder="leave empty for none">

            <!-- hidden fields to pass order & rotations -->
            <input type="hidden" name="order" id="orderField">
            <input type="hidden" name="rotations" id="rotationsField">

            <button type="submit" class="btn btn-primary w-100">Convert ‚Üí Download PDF</button>

            <p class="mt-3 muted">Tip: rotate images, drag to reorder, then click convert.</p>
          </div>

          <!-- right: preview -->
          <div class="col-md-8">
            <div id="preview" class="preview"></div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const orderField = document.getElementById("orderField");
    const rotationsField = document.getElementById("rotationsField");
    const form = document.getElementById("mainForm");

    // array of objects: { file: File, name: filename, rotate: degrees }
    let filesArr = [];

    fileInput.addEventListener("change", (e) => {
      const fileList = Array.from(e.target.files);
      // rebuild filesArr: keep existing files with same name where possible
      filesArr = fileList.map(f => {
        // if previously present, keep rotation
        const existing = filesArr.find(x => x.name === f.name);
        return { file: f, name: f.name, rotate: existing ? existing.rotate : 0 };
      });
      renderPreview();
    });

    function renderPreview() {
      preview.innerHTML = "";
      filesArr.forEach((item, idx) => {
        const url = URL.createObjectURL(item.file);
        const card = document.createElement("div");
        card.className = "img-card";
        card.setAttribute("draggable","true");
        card.dataset.index = idx;

        // drag handle (visual)
        const handle = document.createElement("div");
        handle.className = "drag-handle muted";
        handle.innerHTML = "‚ãÆ‚ãÆ";
        card.appendChild(handle);

        const img = document.createElement("img");
        img.src = url;
        img.alt = item.name;
        img.style.transform = `rotate(${item.rotate}deg)`;
        card.appendChild(img);

        const name = document.createElement("div");
        name.style.fontSize = "0.85rem";
        name.style.textAlign = "center";
        name.style.wordBreak = "break-word";
        name.textContent = item.name;
        card.appendChild(name);

        const actions = document.createElement("div");
        actions.className = "img-actions mt-2";

        const rotBtn = document.createElement("button");
        rotBtn.type = "button";
        rotBtn.className = "btn btn-sm btn-ghost";
        rotBtn.textContent = "Rotate ‚ü≥";
        rotBtn.addEventListener("click", () => {
          item.rotate = (item.rotate + 90) % 360;
          img.style.transform = `rotate(${item.rotate}deg)`;
        });
        actions.appendChild(rotBtn);

        const removeBtn = document.createElement("button");
        removeBtn.type = "button";
        removeBtn.className = "btn btn-sm btn-danger";
        removeBtn.textContent = "Remove";
        removeBtn.addEventListener("click", () => {
          filesArr.splice(idx, 1);
          renderPreview();
        });
        actions.appendChild(removeBtn);

        card.appendChild(actions);
        preview.appendChild(card);
      });

      enableDragAndDrop();
    }

    // Drag & drop reordering
    function enableDragAndDrop() {
      const cards = preview.querySelectorAll(".img-card");
      let dragSrc = null;

      cards.forEach(card => {
        card.addEventListener("dragstart", (e) => {
          dragSrc = card;
          card.style.opacity = "0.4";
        });

        card.addEventListener("dragend", (e) => {
          card.style.opacity = "1";
        });

        card.addEventListener("dragover", (e) => {
          e.preventDefault();
        });

        card.addEventListener("drop", (e) => {
          e.preventDefault();
          if (dragSrc && dragSrc !== card) {
            const srcIdx = Number(dragSrc.dataset.index);
            const tgtIdx = Number(card.dataset.index);
            // swap positions in filesArr
            const item = filesArr.splice(srcIdx,1)[0];
            filesArr.splice(tgtIdx,0,item);
            renderPreview();
          }
        });
      });
    }

    // before submit, prepare hidden fields: order (names) and rotations (JSON)
    form.addEventListener("submit", (e) => {
      if (filesArr.length === 0) {
        e.preventDefault();
        alert("Please add at least one image.");
        return;
      }

      // set order names
      orderField.value = filesArr.map(x => x.name).join(",");

      // set rotations map
      const rotationsMap = {};
      filesArr.forEach(x => { rotationsMap[x.name] = x.rotate || 0; });
      rotationsField.value = JSON.stringify(rotationsMap);

      // IMPORTANT: We must attach the files in the order of filesArr to the form data.
      // Standard form submit will send the original file input order; to ensure correct order,
      // we will build a FormData and send via fetch instead of normal submit.
      e.preventDefault();
      submitFormWithOrderedFiles();
    });

    function submitFormWithOrderedFiles() {
      const fd = new FormData();
      // append images in the current filesArr order (key "images" multiple)
      filesArr.forEach(item => fd.append("images", item.file, item.name));
      // append other fields from form
      const other = new FormData(form);
      // copy other fields (except images)
      for (const [k,v] of other.entries()) {
        if (k === "images") continue;
        fd.set(k, v);
      }

      // send via fetch to the same URL (POST)
      fetch("/", {
        method: "POST",
        body: fd
      })
      .then(resp => {
        if (!resp.ok) throw new Error("Network response was not ok");
        return resp.blob();
      })
      .then(blob => {
        // download the returned PDF blob
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "converted.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      })
      .catch(err => {
        console.error(err);
        alert("Upload/convert failed ‚Äî check developer console for details.");
      });
    }
  </script>
</body>
</html>
